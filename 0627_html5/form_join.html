<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>회원가입</title>
    <style>
        table,th,td {border:1px solid black;}
    </style>
</head>
<body>
    <h1>회원가입</h1>
    <!--form + table 함께 쓰일 경우는 반드시 form먼저 작성하고 form의 자식으로 table을 구성해야한다!-->
    <form action="#" method="post">
        <fieldset>
            <legend>가입양식</legend>
            <div class="all_agree">
                <label for="all_a">모든 이용약관에 동의합니다.</label>
                <input type="checkbox" name="agree_g" value="all_a" id="all_a"> <!--한개더라도 name을 써야함!-->
                <!-- <label> 모든 이용약관에 동의합니다
                    <input type="chcekbox" name="agree_g" value="all_a" id="all_a">
                </label> -->
            </div>
            <table>
                <thead>
                    <tr>
                        <th scope="col">구분</th>
                        <th scope="col">내용</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">아이디</th>
                        <td>
                            <input type="text" autofocus name="user_id" maxlength="12" placeholder="영문소문자/숫자 입력">
                            *최대 12글자 제한 <!--maxlength="12"-->
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">비밀번호</th>
                        <td>
                            <input type="password" name="user_pw" placeholder="아이디와 다르게 입력">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">주민등록번호</th>
                        <td>
                            <input type="text" name="regi_first" maxlength="6" placeholder="주민등록번호 앞 6자리"> -
                            <input type="password" name="regi_last" maxlength="7" placeholder="주민등록번호 뒤 7자리">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">성별</th>
                        <td>
                            <label for="male">남
                            <input type="radio" name="gender" value="male" ld="male"></label>
                            <label for="female">여
                            <input type="radio" name="gender" value="female" ld="female"></label>
                            <label for="">공개안함
                            <input type="radio" checked name="gender" value="private" ld="gender"></label>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">관심 직종</th>
                        <td>
                            <label>웹기획자
                                <input type="checkbox" checked name="job" value="web planner" >
                            </label>
                            <label>편집디자이너
                                <input type="checkbox" name="job" value="editorial designer" >
                            </label>
                            <label>웹디자이너
                                <input type="checkbox" name="job" value="web designer">
                            </label>
                            <label>웹퍼블리셔
                                <input type="checkbox" name="job" value="web publisher" >
                            </label>
                            <label>프론트앤드개발자
                                <input type="checkbox" name="job" value="front-end developer" >
                            </label>
                            <label>백앤드개발자
                                <input type="checkbox" name="job" value="back-end developer">
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">휴대전화</th>
                        <td>
                            <select name="phone"> <!--ul-->
                                <option value="">통신사</option> <!--li-->
                                <optgroup label="대표">
                                    <option value="skt">skt</option>
                                    <option value="kt">kt</option>
                                    <option value="le">lg</option>
                                </optgroup>
                                <option value="etc">알뜰폰</option>
                            </select>
                            <input type="tel" maxlength="4" name="first_num">-
                            <input type="tel" maxlength="4" name="last_num">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">이메일</th>
                        <td>
                            <input type="email" name="user_mail" placeholder="메일 아이디 입력">@
                            <select name="mail_address">
                                <option value="">메일 주소를 선택하세요</option>
                                <option value="gmail">gmail.com</option>
                                <option value="naver">naver.com</option>
                                <option value="hanmail">hanmail.com</option>
                                <option value="nate">nate.com</option>
                            </select> 
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">인사말</th>
                        <td><textarea rows="10" cols="100"></textarea></td>
                    </tr>
                </tbody>
            </table>
            <div class="btn"> <!--button의 줄임말-->
                <button type="submit">회원가입</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
