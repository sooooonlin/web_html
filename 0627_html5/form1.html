    <form action="#" method="post">
        <fieldset>
            <legend>로그인양식</legend> <!--숨김대상-->
            <!--컨트롤 요소 배치 위치(block)-->
            <ul>
                <li><input type="text" name="user_name" placeholder="이름"></li>
                <li><input type="text" name="user_id" placeholder="아이디" ></li> 
                <li><input type="password" name="user_pw"placeholder="비밀번호"></li>
                <li>
                    성별 :
                    <label for="male">남 <!--1번방법-->
                    <input type="radio" name="gender" value="male" id="male"></label>
                    <label for="female">여
                    <input type="radio" name="gender" value="female" id="female"></label>
                </li>
                <li>정보 저장 동의:
                    <label for="agree">동의함
                    <input type="radio" name="agree_g" value="agree" id="agree"></label>
                    <!-- <label>동의함
                        <input type="radio" id="agree" name="agree_g">
                    </label> --> <!--2번방법 label로 묶으면 for를 쓰지 않아도 됨-->
                    <label for="dgree">동의안함
                    <input type="radio" name="agree_g" value="dgree" id="dgree"></label>
                </li>
                <li>
                    관심사(2개 이상 선택하세요)
                    <label> 영화
                        <input type="checkbox" name="Interest" value="movie" id="movie">
                    </label>
                    <label>운동
                        <input type="checkbox" name="Interest" value="sports" id="sports">
                    </label>
                    <label>독서
                        <input type="checkbox" name="Interest" value="book" id="book">
                    </label>
                </li>
                <li>
                    첨부파일 <input type="file">
                </li>
            </ul>
            <p>
                <button type="submit">가입</button>
                <button type="reset">가입취소</button>
            </p>
        </fieldset>
    </form>
