<!DOCTYPE html> <!--주석-->
<!--html버전선언(5버전)-->
<html lang="ko"> <!--페이지의 언어설정(ko는 한국)-->
<head>
    <!--문서정보-->
    <meta charset="utf-8"> <!--charset는 문자열로, 모든 문자를 인코딩 할수있음-->
    <!--빈 태그므로 닫기태그가 자동생성x-->
    <meta name="keywords" content="html,html공부,html강좌,쉬운html"> <!--속성 keywords=사용자가 어떤 단어를 검색했을때 자신의 페이지가 뜨는가(갯수제한은x)--> 
    <meta name="description" content="2023/6월부터 기록한 html 개인 공부 사이트입니다."> <!--descripion = 사이트명 아래 나오는 요약 정보-->
    <title>0619-html</title>
</head>
<body>
    웹사이트 위치
</body>
</html>
<!--문서의 끝(html안에 새로운 태그를 구성해야 함)-->
