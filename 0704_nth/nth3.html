<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth3</title>
    <style>/*그냥 띄어쓰기-자식,자손 모두가 범위에 들어가게됨 / > (꺽쇠)사용시 자식만 잡을수있음*/
        .gnb > li:nth-child(2) > a:nth-child(1) {
            background-color: lightcoral;
        }
        .gnb > li:nth-child(2) .snb:nth-child(3) {background-color: red;} /*태그가 자식,자손 안에 중복되면 헷갈리수있으니까 > 표시하기*/
        .gnb > li:nth-child(2) .snb:nth-of-type(2) {background-color: blue;} 
        /*.snb:nth-of-type(2)인 이유 ul과 같은 요소인게 2개가 있고 2번째껄 잡고싶으니까 2를 쓰는것(요소기준으로보기!!)*/
    </style>
</head>
<body>
    <ul class="gnb"> <!--li(자식) 3개-->
        <li><a href="#">gnb1</a></li>
        <li> <!--자식 a 두개/ul 2개-->
            <a href="#">gnb2-1</a>  <!--li안에 a첫째-->
            <a href="#">gnb2-2</a> <!--얜 아님-->
            <ul class="snb">
                <li><a href="#">snb1</a></li> <!--li안에 a는 첫째-->
                <li><a href="#">snb2</a></li><!--li안에 a가 있으므로 a는 첫째-->
            </ul>
            <ul class="snb">
                <li><a href="#">snb1</a></li> <!--li안에 a가 있으므로 a는 첫째-->
                <li><a href="#">snb2</a></li> <!--li안에 a가 있으므로 a는 첫째-->
            </ul>
        </li>
        <li><a href="#">gnb3</a></li>
    </ul>
</body>
</html>
