<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>css1</title>
    <!--외부스타일시트 (재사용가능)--> 
    <link href="./style/reset.css" rel="stylesheet">
    <link href="./style/css1.css" rel="stylesheet"> <!--2번째에 reset.css 넣으면 1번째에 넣은 css 디자인 파일이 초기화됨 (위->아래 순서대로 인식)-->
</head>
<body>
    <dl>
        <dt>dt는 <em>제목</em>입니다.</dt>
        <dd>dd는 <span>내용</span>입니다.</dd>
    </dl>
    <p class="f12">
        개발자도구(F12) 기능은<br>
        퍼블~백앤드까지 IT직종 개발자들이<br>
        활용하는 편리한 도구로 간단한 테스트로부터 대상들의 우선순위 체크,파일 다운로드 등 할수있는
        유용한 도구다.
    </p>
    <div class="overflow"> <!--넘친 영역-->
        정해진 크기를 벗어난 글자는 말줄임 ... 처리로 CSS를 설정할 수 있다
        그때 필요한 CSS 속성은
        text-overflow, overflow, white-space, width 값이 있다.
    </div>
    <div id="a">
        <div id="b">B</div>
    </div>
</body>
</html>
